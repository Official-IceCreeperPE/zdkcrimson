<!DOCTYPE html>
<html>
	<head>
		<title>zdkrimson</title>
		<link rel="stylesheet" href="index.css">
		<script src=index.js></script>
	</head>
	<body>
		<div id=settings class=settings>
			<iframe allow-scripts=true allow-same-origin=true allow-transparency=true class=settingsiframe src='settings.html' title='zdkrimson Settings'></iframe>
		</div>
		<div class=main>
			<div class=homescrn>
				<button class=helpbtn>
					<img width=30px src='assets/icons/questionmark.svg'>
				</button>
				<button onclick='settings("show")' class=settingsbtn>
					<img width=30px src='assets/icons/settings.svg'>
				</button>
				<div class=logocenter>
					<img width=120 src='assets/logo/image/shaded/white.png'>
					<p class=logotitle>zdkrimson</p>
					<p>A Minecraft Launcher.</p>
				</div>
				<div class=homeactions>
					<button>Play</button>
					<button>Instances</button>
				</div>
				<p id=instname class=currentinstance>Current Instance: instname</p>
			</div>
			<div>
			<!-- <p class=love>Made with <3</p> -->
			<p class=username>Logged in as: name</p>
		</div>
	</body>
</html>
